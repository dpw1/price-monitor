{% extends 'base.html' %}

{% block content %}

<section class="hero is-fullheight">
    <div class="container">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">
                    <h3 class="title has-text-grey">Register</h3>
                    <p class="subtitle has-text-grey">Create a new account.</p>
                    <div class="box">
                        <figure class="avatar">
                            <img src="https://pm1.narvii.com/6279/8b07c58d88d93744938100a6450337b0140eb379_128.jpg">
                        </figure>
                       <form id="register-form" action="{{ url_for('users.register_user') }}" method="post">
                            <div class="field">
                                <div class="control">
                                    <input autofocus="" class="input is-large" id="email" name="email"
                                           placeholder="Your Email" type="email">
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" id="password" name="password"
                                           placeholder="Your Password" type="password">
                                </div>
                            </div>
                            <div class="field">
                                <label class="checkbox">
                                    <input type="checkbox">
                                    Remember me
                                </label>
                            </div>
                            <input class="button is-block is-info is-large is-fullwidth" id="submit-button"
                                   type="submit" value="Login">
                        </form>
                    </div>
                    <p class="has-text-grey">
                        <a href="{{ url_for('users.login_user') }}">Login</a>
                        <a href="../">Need Help?</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
